# ===================================
#  Form Field Definitions
# ===================================

fields:
    section_title:
        label: skynettechnologies.allinoneaccessibility::lang.fields.title
        span: left
        type: section
    aioa_is_enabled:
        label: skynettechnologies.allinoneaccessibility::lang.fields.aioa_is_enabled
        type: switch
        default: true
        comment: skynettechnologies.allinoneaccessibility::lang.fields.aioa_licensekeydesc
        commentHtml: true
    aioa_colorcode:
        label: skynettechnologies.allinoneaccessibility::lang.fields.aioa_colorcode
        type: colorpicker
        comment: skynettechnologies.allinoneaccessibility::lang.fields.aioa_colorcodedesc
        commentHtml: true
    aioa_positiontype:
        label: skynettechnologies.allinoneaccessibility::lang.fields.aioa_positiontype
        type: radio
        default: aioa_positiontype_fixed
        commentHtml: true
        comment: skynettechnologies.allinoneaccessibility::lang.fields.aioa_positiontypedesc
        options:
          aioa_positiontype_fixed: skynettechnologies.allinoneaccessibility::lang.fields.aioa_positiontype_fixed
          aioa_positiontype_custom: skynettechnologies.allinoneaccessibility::lang.fields.aioa_positiontype_custom
    aioa_iconposition:
        label: skynettechnologies.allinoneaccessibility::lang.fields.aioa_iconposition
        comment: skynettechnologies.allinoneaccessibility::lang.fields.aioa_iconpositiondesc
        type: radio
        default: aioa_bottom_right
        options:
            aioa_top_left: skynettechnologies.allinoneaccessibility::lang.fields.aioa_top_left
            aioa_top_center: skynettechnologies.allinoneaccessibility::lang.fields.aioa_top_center
            aioa_top_right: skynettechnologies.allinoneaccessibility::lang.fields.aioa_top_right
            aioa_middle_left: skynettechnologies.allinoneaccessibility::lang.fields.aioa_middle_left
            aioa_middle_right: skynettechnologies.allinoneaccessibility::lang.fields.aioa_middle_right
            aioa_bottom_left: skynettechnologies.allinoneaccessibility::lang.fields.aioa_bottom_left
            aioa_bottom_center: skynettechnologies.allinoneaccessibility::lang.fields.aioa_bottom_center
            aioa_bottom_right: skynettechnologies.allinoneaccessibility::lang.fields.aioa_bottom_right
        cssClass: default-position

    aioa_custom_position_horizontal:
        label: skynettechnologies.allinoneaccessibility::lang.fields.aioa_custom_position_horizontal
        type: number
        cssClass: custom-position
    aioa_custom_position_horizontal_type:
      label: skynettechnologies.allinoneaccessibility::lang.fields.aioa_custom_position_horizontal_type
      type: dropdown
      options:
          to_the_left: skynettechnologies.allinoneaccessibility::lang.fields.to_the_left
          to_the_right: skynettechnologies.allinoneaccessibility::lang.fields.to_the_right
      cssClass: custom-position
    aioa_custom_position_vertical:
        label: skynettechnologies.allinoneaccessibility::lang.fields.aioa_custom_position_vertical
        type: number
        cssClass: custom-position
    aioa_custom_position_vertical_type:
        label: skynettechnologies.allinoneaccessibility::lang.fields.aioa_custom_position_vertical_type
        type: dropdown
        options:
            to_the_top: skynettechnologies.allinoneaccessibility::lang.fields.to_the_top
            to_the_bottom: skynettechnologies.allinoneaccessibility::lang.fields.to_the_bottom
        cssClass: custom-position
    aioa_widget_size:
          label: skynettechnologies.allinoneaccessibility::lang.fields.aioa_widget_size
          type: radio
          default: aioa_widget_size_regular_size
          commentHtml: true
          comment: skynettechnologies.allinoneaccessibility::lang.fields.aioa_widget_sizedesc
          options:
            aioa_widget_size_regular_size: skynettechnologies.allinoneaccessibility::lang.fields.aioa_widget_size_regular_size
